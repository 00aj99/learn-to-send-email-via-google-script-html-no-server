<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Contact Form</title>
</head>

<body>
  <form id="gform" method="POST"
  action="https://script.google.com/macros/s/AKfycbzzIKBI0Po6T0yugY_lusnad6hG1DbQ882LSbTER8m_s9e-CRA/exec">

    <p>
      <label for="name">Name: </label>
      <input id="name" name="name" value="" />
    </p>

    <p>
      <label for="message">Message: </label>
      <input id="message" name="message" value="" />
    </p>

    <p>
      <label for="email">Your Email Address:</label>
      <input id="email" name="email" type="email" value=""
      required placeholder="Your Email Address"/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </p>

    <input type="submit" value="Send" />

  </form>

  <!-- Submit the Form to Google Using JQUery Ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/nelsonic/html-form-send-email-via-google-script-without-server/master/jquery-ajax-form-handler.js"></script>

</body>

</html>
